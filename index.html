<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
      }
      input, select, textarea {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: none;
        border-radius: 3px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
        font-size: 1rem;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0062cc;
      }

     /* #confirmation-message {
  font-weight: bold;
  color:black;
width: 100px;
height: 20px;;

border-radius: 3px;
}*/
    </style>


  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="submit.php" method="post" id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Please select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>
    <div id="confirmation-message"></div>
    <script>
const contactForm = document.getElementById("contact-form");
   const form = document.querySelector('form');
const nameInput = document.querySelector('#name');
const contactInput = document.querySelector('#contact');
const genderInput = document.querySelector('#gender');
const countryInput = document.querySelector('#country');
const emailInput = document.querySelector('#email');
const addressInput = document.querySelector('#address');
const messageInput = document.querySelector('#message');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  
  // Validation code goes here
  
  // Display confirmation message
  const confirmation = document.getElementById("confirmation-message");
  confirmation.textContent = 'Thank you for your message! We will get back to you soon.';
  confirmation.style.color = 'black';
  confirmation.style.backgroundColor='yellow';
  confirmation.style.borderRadius='3px';
confirmation.style.textAlign='center';
confirmation.style.height='30px';

  form.appendChild(confirmation);
  
  // Clear the form
  nameInput.value = '';
  contactInput.value = '';
  genderInput.value = '';
  countryInput.value = '';
  emailInput.value = '';
  addressInput.value = '';
  messageInput.value = '';

  const formFields = contactForm.querySelectorAll(
  "input[type=text], input[type=email], select, textarea"
);

formFields.forEach((field) => {
  field.addEventListener("focus", () => {
    confirmation.innerHTML = "";
  });
});
});
      </script>
  </body>
</html>
