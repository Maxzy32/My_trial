<!DOCTYPE html>
<html>
<head>
	<title>Login/Signup Form</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input {
			margin: 10px;
			padding: 5px;
			border: none;

			color: white;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}
		.write{
			height: 100px;
			width:300px;
			
		}

</head>
<body>
<div>
<form>

       <input type="radio" value="gender">Female
</label>
